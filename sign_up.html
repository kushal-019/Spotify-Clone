<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="spotify.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="signup.css">

</head>
<body>
<div class="logo">
    <i class="bi bi-spotify"></i>
    <p>Spotify</p>
</div>
    <div class="container">
        <p class="heading">Sign up to start listening</p>
        <form id="myform" action= "" method="">
            <label  for="email"><p id="label">Email Address</p></label>
            <input id="email" name="mail" type="email" placeholder="name@domain.com">
            <div class="warning">
                <p class="warn"><i class="bi bi-exclamation-circle"></i>
                    This <span class="example">email</span> is invalid. Make sure it's written like <span class="example">example@email.com</span></p>
            </div>
            <p class="phn_no"><a href="" class="phn">Use phone number instead</p></a>
            <button form="myform" class="submit" type="submit">Next</button>
        </form>
            <div class="separator">or</div>

            <div class="alternate">
                <button>
                    <i class="bi bi-google"></i>
                    <p>Sign in with Google</p>
                </button>
                <button>
                    <i class="bi bi-facebook"></i>
                    <p>Sign in with Facebook</p>
                </button>
                <button>
                    <i class="bi bi-apple"></i>
                    <p>Sign in with Apple</p>
                </button>
            </div>
            <hr>
            <div class="para"><p class="acc">Already have an account ? &nbsp;</p><a class="login" href="login.html"><span> Log in here</a></span></div>
            <p class="acc1">This site is protected by reCAPTCHA and the Google
                Privacy Policy and Terms of Service apply.</p>
        
    </div>
    <script src="signup.js"></script>
</body>
</html>
